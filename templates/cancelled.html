<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Cancelled - HairDaze</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom right, #ffe1cc, #d4f4f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #c0392b;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background: #ff9966;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    a:hover { background: #cc7a52; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Status</h1>
    <p>{{ message }}</p>
    <a href="{{ url_for('book') }}">Back to Booking Page</a>
  </div>
</body>
</html>
